version: "3.9"

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    stdin_open: true
    tty: true
    working_dir: /workspace/MCP-servers
    volumes:
      - .:/workspace/MCP-servers:delegated
      - node_modules:/workspace/MCP-servers/node_modules
      - everything_node_modules:/workspace/MCP-servers/src/everything/node_modules
      - filesystem_node_modules:/workspace/MCP-servers/src/filesystem/node_modules
      - memory_node_modules:/workspace/MCP-servers/src/memory/node_modules
      - sequentialthinking_node_modules:/workspace/MCP-servers/src/sequentialthinking/node_modules
      - fetch_venv:/workspace/MCP-servers/src/fetch/.venv
      - git_venv:/workspace/MCP-servers/src/git/.venv
      - time_venv:/workspace/MCP-servers/src/time/.venv
    environment:
      UV_LINK_MODE: copy
      UV_COMPILE_BYTECODE: "0"
      NODE_ENV: development
    command: sleep infinity

volumes:
  node_modules:
  everything_node_modules:
  filesystem_node_modules:
  memory_node_modules:
  sequentialthinking_node_modules:
  fetch_venv:
  git_venv:
  time_venv:
